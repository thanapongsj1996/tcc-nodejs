name: Push to DockerHub
run-name: ${{ github.actor }} is building and pushing container to DockerHub ðŸš€
on:
  push:
    branches:
      - develop
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      NEW_TAG: v1.0.$(git log -1 --pretty=format:"%H" | head -c 8)
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/tcc-nodejs

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:latest,${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:${NEW_TAG},${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update K8s Deployment
        run: |
          # Generate a new image tag using the environment variable
          new_tag="${{ secrets.DOCKER_USERNAME }}/tcc-nodejs:${NEW_TAG}"

          # Update the K8s deployment file using yq
          yq eval ".spec.template.spec.containers[0].image |= \"${new_tag}\"" -i ./manifest/deployment.yaml

          # Commit the changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./manifest/deployment.yaml
          git commit -m "Update image tag to ${new_tag}"
          git push origin main
