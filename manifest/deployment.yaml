apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcc-nodejs-deployment
  namespace: develop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tcc-nodejs
  template:
    metadata:
      labels:
        app: tcc-nodejs
    spec:
      containers:
        - name: tcc-nodejs
          image: thanapongsj/tcc-nodejs:2b104d9619baaa27359e0fab764ec9e300d90d6c
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: ENV_NAME
              valueFrom:
                configMapKeyRef:
                  name: tcc-nodejs-configmap
                  key: ENV_NAME
